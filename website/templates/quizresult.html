<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Progress</title>
    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        #result-container {
            text-align: center; /* Center text */
            background-color: white;
            border-radius: 8px; /* Rounded corners */
            padding: 20px; /* Padding inside the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        h2 {
            color: #333; /* Dark text color */
        }

        p {
            color: #555; /* Medium text color */
        }

        button {
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
    <!-- JavaScript for redirect -->
    <script>
        function redirectToNewEndpoint(studentId,courseId,lessonId,score) {
            var xhr = new XMLHttpRequest();
                console.log(score);
                xhr.open('POST', `/${studentId}/course/${courseId}/${lessonId}/quizresult/${score}`);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log('Enrollment successful');
                        window.location.href = `/${studentId}/course/${courseId}/${lessonId}/material/${score}`; /* Redirect endpoint */
            
                    } else
                     {
                        console.log('Error:', xhr.statusText);
                    }
                };
                xhr.send(JSON.stringify({ score: score, }));
        }
    </script>
</head>
<body>
    <div id="result-container">
        <h2>Quiz Completed!</h2>
        <p>Your score is: {{ score }}</p>
        
        <!-- Button to redirect to another endpoint -->
        <button onclick="redirectToNewEndpoint('{{ studentId }}', '{{ courseId }}','{{ lessonId }}','{{ score }}')">Go to Next Lesson</button>
    </div>
</body>
</html>
