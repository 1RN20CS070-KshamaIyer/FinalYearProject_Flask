<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Fluent UI CSS here if necessary -->
    <link rel="stylesheet" href="path/to/fluentui.css">
    <!-- Include your own custom styles if necessary -->
    <link rel="stylesheet" href="{ url_for('static', filename='signup.css') }">
</head>
<body>
    <div class="root">
        <div class="body">
            <div class="header">
                <h2>Welcome!</h2>
                <p>Sign Up to get started</p>
            </div>
            <div class="formContainer">
                <form method="post">
                    <div class="form" >
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <!-- Add validation messages here if necessary -->
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <!-- Add validation messages here if necessary -->
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <!-- Add validation messages here if necessary -->
                        
                        <button type="submit">SignUp</button>
                        <!-- Add error message here if necessary -->
                    </div>
                </form>
            </div>
        </div>
        <div>
            <img alt="signup image" src="https://images.unsplash.com/photo-1484242857719-4b9144542727?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1280&q=80" height="600" width="700">
        </div>
    </div>
</body>
</html>
